<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yggdrasil Central Core</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm@5.3.0/css/xterm.css" />
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #000;
            overflow: hidden;
        }
        #terminal {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="terminal"></div>

    <script src="https://cdn.jsdelivr.net/npm/xterm@5.3.0/lib/xterm.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xterm-addon-fit@0.8.0/lib/xterm-addon-fit.js"></script>

    <script>
        // --- 1. ターミナルの初期化 ---
        const term = new Terminal({
            cursorBlink: true,
            theme: {
                background: '#000000',
                foreground: '#00FF00',
            },
            fontFamily: 'Courier New, monospace',
            fontSize: 14
        });
        const fitAddon = new FitAddon.FitAddon();
        term.loadAddon(fitAddon);
        term.open(document.getElementById('terminal'));
        fitAddon.fit();

        // --- 2. WebSocket接続の設定 ---
        const websocketUrl = 'wss://yggdrasil-websocket-backend.onrender.com/websocket'; 
        const socket = new WebSocket(websocketUrl);

        function sendTerminalSize() {
            if (socket.readyState === WebSocket.OPEN) {
                socket.send(JSON.stringify({
                    type: 'resize',
                    cols: term.cols,
                    rows: term.rows
                }));
            }
        }

        // --- 3. イベントハンドラ ---

        socket.onopen = function() {
            term.write('\x1b[1;32m[SYSTEM] サーバーに接続しました。\x1b[0m\r\n');
            sendTerminalSize();
        };

        socket.onmessage = function(event) {
            term.write(event.data);
        };

        term.onData(data => {
            if (socket.readyState === WebSocket.OPEN) {
                socket.send(JSON.stringify({ type: 'input', data: data }));
            }
        });

        socket.onclose = function() {
            term.write('\r\n\x1b[1;31m[ERROR] サーバーとの接続が切れました。再読み込みしてください。\x1b[0m');
        };

        socket.onerror = function() {
            term.write('\r\n\x1b[1;31m[ERROR] 接続エラーが発生しました。バックエンドの稼働状況を確認してください。\x1b[0m');
        };

        // ウィンドウリサイズ対応
        window.addEventListener('resize', () => {
            fitAddon.fit();
            sendTerminalSize();
        });
    </script>
</body>
</html>
